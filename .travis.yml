branches:
  only:
    - master

language: php
php:
  - 5.5
  - 5.6
  - hhvm
  - nightly

env:
  globals:
    - GOOGLE_APPLICATION_CREDENTIALS=$TRAVIS_BUILD_DIR/credentials.json
    - GOOGLE_VERSION_ID=$TRAVIS_JOB_ID
    - PATH=${HOME}/gcloud/google-cloud-sdk/bin:${PATH}

before_install:
  - php dump_credentials.php
  - wget http://get.sensiolabs.org/php-cs-fixer.phar -O php-cs-fixer.phar
  - testing/install_test_deps.sh

script:
  # run php-cs-fixer
  - php php-cs-fixer.phar fix --dry-run --diff --level=psr2
    --fixers=concat_with_spaces,unused_use,trailing_spaces,indentation .
  # run bigquery tests
  - pushd bigquery/api
  - composer install
  - phpunit
  - popd
  # run datastore tests
  - pushd datastore
  - composer install
  - phpunit
  - popd
  # run pubsub tests
  - pushd pubsub
  - composer install
  - phpunit
  - popd
  # run storage tests
  - pushd storage/api
  - composer install
  - phpunit
  - popd
  # run mailgun tests
  - pushd appengine/standard/mailgun
  - composer install
  - phpunit
  - popd
  # run mailjet tests
  - pushd appengine/standard/mailjet
  - composer install
  - phpunit
  - popd
  # run cloudsql tests
  - pushd appengine/standard/cloudsql
  - composer install
  - phpunit
  - popd

after_script:
  - composer install
  - travis_retry php vendor/bin/coveralls -v
